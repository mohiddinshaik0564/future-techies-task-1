<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameStore</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        header {
            background: #1f1f1f;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #00ffcc;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        nav a:hover {
            color: #00ffcc;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to right, #141e30, #243b55);
        }

        .hero h2 {
            font-size: 40px;
        }

        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .game-card {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            border-radius: 10px;
        }

        .price {
            color: #00ffcc;
            font-size: 20px;
            margin: 10px 0;
        }

        .btn {
            background: #00ffcc;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #1f1f1f;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸŽ® GameStore</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>Buy Your Favorite Games Online</h2>
    <p>Best prices. Instant download. Secure payment.</p>
</section>

<section class="games">

    <div class="game-card">
        <img src="https://via.placeholder.com/300x200" alt="Game 1">
        <h3>Cyber Adventure</h3>
        <p class="price">$29.99</p>
        <button class="btn">Buy Now</button>
    </div>

    <div class="game-card">
        <img src="https://via.placeholder.com/300x200" alt="Game 2">
        <h3>Racing Pro X</h3>
        <p class="price">$19.99</p>
        <button class="btn">Buy Now</button>
    </div>

    <div class="game-card">
        <img src="https://via.placeholder.com/300x200" alt="Game 3">
        <h3>Fantasy World</h3>
        <p class="price">$39.99</p>
        <button class="btn">Buy Now</button>
    </div>

</section>

<footer>
    <p>Â© 2026 GameStore | All Rights Reserved</p>
</footer>

</body>
</html>
